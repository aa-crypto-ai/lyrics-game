{% extends "templates/base.html" %}
{% load i18n %}
{% load static %}

{% block extra_head_scripts %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/player/registration.css' %}" media="screen" />
{% endblock %}


{% block content %}
    <div id="registration_container">
        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="{% trans 'Submit' %}" />
        </form>
    </div>
{% endblock %}
